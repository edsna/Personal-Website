apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: edson-portfolio
  labels:
    app: backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: your-registry/edson-portfolio-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        # Ollama Configuration
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ollama_base_url
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ollama_model
        - name: OLLAMA_CLASSIFIER_MODEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ollama_classifier_model
              optional: true
        # App Configuration
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        # Redis
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        # Rate Limiting
        - name: MAX_TOKENS_PER_DAY
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: max_tokens_per_day
        - name: MAX_REQUESTS_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: max_requests_per_minute
        - name: MAX_MESSAGES_PER_DAY
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: max_messages_per_day
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: log_level
        # Security
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt_secret
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/health/readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: edson-portfolio
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
