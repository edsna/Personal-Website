apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: edson-portfolio
  labels:
    app: backend
    tier: backend
    llm-provider: open-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: edson-portfolio-backend:latest
        imagePullPolicy: Never  # Use local images only
        ports:
        - containerPort: 8000
          name: http
        env:
        # Open-World ML API Configuration
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: openai_api_key
        - name: OPENAI_BASE_URL
          value: "http://api-gateway.open-world.svc.cluster.local/v1"
        - name: OPENAI_MODEL
          value: "qwen2.5:7b-instruct"  # Main model for responses
        - name: OPENAI_CLASSIFIER_MODEL
          value: "tinyllama:latest"     # Fast model for routing

        # Application Configuration
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"

        # Redis Configuration (for rate limiting)
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"

        # Rate Limiting Configuration
        - name: MAX_TOKENS_PER_DAY
          value: "50"
        - name: MAX_REQUESTS_PER_MINUTE
          value: "3"
        - name: MAX_MESSAGES_PER_DAY
          value: "10"
        - name: LOG_LEVEL
          value: "INFO"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: edson-portfolio
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
